{% extends 'core/base.html' %}

{% block title %}Process Payment{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded shadow">
    <h1 class="text-xl font-bold mb-5">Make a Payment</h1>
    <form action="{% url 'payment:process' %}" method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="amount" class="block text-gray-700 text-sm font-bold mb-2">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <label for="card_number" class="block text-gray-700 text-sm font-bold mb-2">Card Number:</label>
            <input type="text" id="card_number" name="card_number" pattern="\d{16}" maxlength="16" placeholder="1234 5678 9101 1121" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <label for="card_expiry" class="block text-gray-700 text-sm font-bold mb-2">Expiry Date (MM/YY):</label>
            <input type="text" id="card_expiry" name="card_expiry" pattern="\d{2}/\d{2}" placeholder="MM/YY" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <label for="card_cvv" class="block text-gray-700 text-sm font-bold mb-2">CVV:</label>
            <input type="text" id="card_cvv" name="card_cvv" pattern="\d{3}" maxlength="3" placeholder="CVV" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <label for="payment_method" class="block text-gray-700 text-sm font-bold mb-2">Payment Method:</label>
            <select id="payment_method" name="payment_method" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
            </select>
        </div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Submit Payment
        </button>
    </form>
</div>
{% endblock %}
